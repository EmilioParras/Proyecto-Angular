<div class="container-m">
    <div class="row">
        <div class="col-md-12 mt-2 bg-secondary border border-white rounded" *ngFor="let opinion of opiniones" >
                <p class="text-white">{{opinion.opinion}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="user-about"> 
                        <span class="font-weight-bold d-block text-white">{{opinion.nombre}}</span>
                    </div>
                    <div class="user-image my-2"> <img src="https://i.imgur.com/UUW3zLx.jpg" class="rounded-circle" width="70"> </div>
                </div>
            </div>
        </div>
    </div>
