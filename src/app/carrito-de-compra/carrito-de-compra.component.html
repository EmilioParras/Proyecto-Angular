<div>
  <ul style="list-style:none">
    <h2 class="justify-content-center display:flex">Carrito</h2>
    <li class="mt-2" style="list-style:none" *ngFor="let zapatilla of (carritoLista$ | async)">
        <div class="card" style="width: 18rem;">
            <div class="card-header justify-content-center">
              {{zapatilla.nombre}}
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Cantidad: {{zapatilla.cantidad}}</li>
            </ul>
          </div>
    </li> 
  </ul>
</div>
