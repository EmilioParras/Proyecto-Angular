<td class="d-flex align-items-center">
    <button class="d-flex align-items-center mx-1 btn btn-outline-dark" (click)="bajarCantidad()">-</button>
      <input type="text" [(ngModel)]="cantidad" (keyup)="cambiarCantidad($event)">
    <button class="d-flex align-items-center mx-1 btn btn-outline-dark" (click)="aumentarCantidad()">+</button>
</td>
